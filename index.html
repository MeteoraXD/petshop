<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body class="auth-body">
  <div class="auth-container">
    <h2>Log in</h2>
    <p class="subtitle">to start exploring üêæ</p>

    <form id="loginForm">
      <label for="loginEmail">Email</label>
      <input type="email" id="loginEmail" placeholder="Enter email" required>

      <label for="loginPassword">Password</label>
      <div class="password-wrapper">
        <input type="password" id="loginPassword" placeholder="Enter password" required>
        <button type="button" id="togglePassword" class="toggle-btn">
          <!-- Eye icons -->
          <svg id="eyeOpen" xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="none" stroke="#333" stroke-width="2" viewBox="0 0 24 24">
            <path d="M1 12s4-7 11-7 11 7 11 7-4 7-11 7S1 12 1 12z"/>
            <circle cx="12" cy="12" r="3"/>
          </svg>
          <svg id="eyeClosed" xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="none" stroke="#333" stroke-width="2" viewBox="0 0 24 24" style="display:none">
            <path d="M17.94 17.94A10.94 10.94 0 0 1 12 19c-7 0-11-7-11-7a21.51 21.51 0 0 1 5.06-5.94M9.9 4.24A10.94 10.94 0 0 1 12 5c7 0 11 7 11 7a21.51 21.51 0 0 1-2.24 3.19M1 1l22 22"/>
          </svg>
        </button>
      </div>

      <button type="submit" class="auth-btn">Login ‚Üí</button>
    </form>

    <p class="auth-footer">Don't have an account? <a href="signup.html">Sign up</a></p>
    <p id="loginMessage" class="error"></p>
  </div>

  <script src="script.js"></script>
  <script>
    // Password toggle
    const togglePassword = document.getElementById("togglePassword");
    const passwordInput = document.getElementById("loginPassword");
    const eyeOpen = document.getElementById("eyeOpen");
    const eyeClosed = document.getElementById("eyeClosed");

    togglePassword.addEventListener("click", () => {
      const type = passwordInput.getAttribute("type") === "password" ? "text" : "password";
      passwordInput.setAttribute("type", type);
      eyeOpen.style.display = type === "password" ? "inline" : "none";
      eyeClosed.style.display = type === "password" ? "none" : "inline";
    });
  </script>
</body>
</html>
