<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Pet Shop - Home</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
  <h1>🐾 Welcome to Happy Paws Pet Shop 🐾</h1>
  <div class="user-info">
    <p id="welcomeText"></p>
    <button id="logoutBtn">Logout</button>
  </div>
</header>

  <main class="container" >
    <section>
      <h2>About Us</h2>
      <p>
        At Happy Paws, we help you find your perfect companion and trusted pet sitters. 
        Explore our adoption center or book a sitter with just a few clicks!
      </p>
    </section>

    
    <section>
      <h2>Search Pets & Sitters</h2>
      <input type="text" id="searchInput" placeholder="Search by name or type...">
      <ul id="searchResults"></ul>
    </section>

    <section>
  <h2>🐶 Dogs Available for Adoption</h2>
  <div id="dogsContainer" class="cards-grid"></div>
</section>

<section>
  <h2>👩‍🦰 Available Pet Sitters</h2>
  <div id="sittersContainer" class="cards-grid"></div>
</section>

<section class="contact-us-wrapper" >
  <h2 class="contact-us-header" >Contact Us</h2>
  <form id="contactForm">
    <input type="text" id="userName" placeholder="Your Name" required>
    <input type="email" id="userEmail" placeholder="Your Email" required>
    <textarea id="message" placeholder="Your Message" rows="5" required></textarea>
    <button type="submit">Send Message</button>
  </form>
  <p id="contactMessage"></p>
</section>
    
  </main>

  <script src="script.js"></script>
</body>
</html>
