<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Pet Shop - Home</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <h1>🐾 Welcome to Happy Paws Pet Shop 🐾</h1>
    <p id="welcomeText"></p>
    <button id="logoutBtn">Logout</button>
  </header>

  <main>
    <!-- Overview -->
    <section>
      <h2>About Us</h2>
      <p>
        At Happy Paws, we help you find your perfect companion and trusted pet sitters. 
        Explore our adoption center or book a sitter with just a few clicks!
      </p>
    </section>

    <!-- Quick Links -->
    <section>
      <h2>Quick Links</h2>
      <nav>
        <a href="#">🐶 Adopt a Pet</a> |
        <a href="#">👩‍🦰 Find a Sitter</a> |
        <a href="#">🛒 Shop for Supplies</a>
      </nav>
    </section>

    <!-- Search Feature -->
    <section>
      <h2>Search Pets & Sitters</h2>
      <input type="text" id="searchInput" placeholder="Search by name or type...">
      <ul id="searchResults"></ul>
    </section>
  </main>

  <script src="script.js"></script>
</body>
</html>
